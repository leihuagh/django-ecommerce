{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/icons/favicon.ico' %}">

    <title>Django Ecommerce</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/4.1.3/bootstrap.min.css' %}">

    <script src="{% static 'js/common/popper.min.js' %}" ></script>
